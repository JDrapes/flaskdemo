{% extends "bootstrap/base.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>FLask website</title>
		{% block styles -%}
		{{super()}}
		<link rel="stylesheet" href="{{url_for('static', filename='stylesheets/style.css')}}"/>	
		{% endblock styles %}
	</head>
		
		{% block navbar %}
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="/">Home</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				<li><a href="/classifiedData">Classified data</a></li>
				<li><a href="/allMACData">All MAC data</a></li>     
			  </ul>
			    
			</div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		{% endblock %}
	
	<body>
		
		{% block content %}

		<div class="jumbotron" style=background-image:url({{url_for('static', filename="images/banner.jpg")}})>
							
			<h1>Dissertation piece!</h1>
			<p>Jordan Draper</p>
		</div>
		



		
		{% endblock %}

	</body>
</html>
